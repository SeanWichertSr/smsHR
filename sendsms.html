<!doctype = html>
<html>
	<head>
		<title>Send SMS</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="sendsms.js"></script>	
	</head>
	<body>
		<h1>Send SMS</h1>
		<span id="send" class="send_sentence">Text</span>
		<input type="text" id="message" class="send_sentence" placeholder="message">
		<span class="send_sentence">to</span>
		<input type="tel" id="number" class="send_sentence" placeholder="number">
		<input type="submit" id="button" class="send_sentence">
	</body>
</html>
