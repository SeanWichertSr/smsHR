<!doctype = html>
<html>
	<head>
		<title>Send SMS</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="sendsms.js"></script>
		<link rel="stylesheet" type="text/css" href="sendsms.css">
	</head>
	<body>
		<h1>SMS:</h1>
		<div id="container">
			<input type="submit" id="button" value="Send" class="sentence" title="Click or press enter to send the text!">
			<div contenteditable="true" id="message" class="sentence" title="Enter your message here.">[your message]</div>
			<br />
			<span class="sentence">to</span>
			<input type="tel" id="number" class="sentence" placeholder="[their cell number]" onfocus="this.placeholder = ''" onblur="this.placeholder = '[their cell number]'" title="Enter the receipient's mobile number here.">
		</div>
	</body>
</html>
